<link rel="stylesheet" href="css/style.css">
  
  <body>

    <div id="logostyle">
      <a href="gallery.html">
        <img src="assets/logo-01.svg" alt="Bun Bun Logo">

    </div>

    <hr class="First_hr">

    <p>
      <a href="gallery.html">
        <span class="HighlightYellow"> PRODUCTS </span>
      </a>
      
      <br>
      <br>

      <a href="cart.html">
        <span class="CheckStyle"> CART </span>

      <br>
      <br>
      <br>

      <span class="MoneyStyle">Original cinnamon roll </span>
      <br>
      <br>

        Customize our delicious, <br>

      <br>
      <br>
      <br>


      <div class="Drop_Down_Box">
        <label for="glazing-names">Glazing:</label>

        <select name="glazing-names" id="Detail_Box">

      <br>

      <div class="Drop_Down_Box">
        <label for="size-names">Pack size:</label> 
        <br>
        <select name="size-names" id="Detail_Box">
          <option value="number1">1</option>
          <option value="number3">3</option>
          <option value="number6">6</option>
          <option value="number12">12</option>
        </select>
      </div>

      <br>
      <br>

      <span class="MoneyStyle_Detail"> 
        $2.49 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
