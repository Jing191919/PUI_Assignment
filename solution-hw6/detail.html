<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Detail</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script defer src="js/DetailGo.js"></script>
  
  <body>

    <div class="Bakery_Heading">

      <div class="logostyle">
        <a href="gallery.html">
          <img src="assets/logo-01.svg" alt="Bun Bun Logo">
        </a>
      </div>
  
      <div class="Navigation_WithLine">
  
        <div class="Navigation">
    
          <div>
            <a href="gallery.html">
              <span class="HighlightYellow"> PRODUCTS </span>
            </a>
          </div>
    
          <div>
            <a href="cart.html">
              <span> CART </span>
            </a>
          </div>
        </div>
  
        <div>
          <hr class="First_hr">
        </div>

        <div class="Navigation_Title" id="roll-header-text">
          <!-- Original cinnaman rools -->
        </div>
        
      </div>

    </div>


      <div class="Detail_Information">

        <div class="Detail_Picture">
          <img class="Detail_Image_2" id="roll-img" src=""></img>
        </div>
  
        <div class="Detail_Content" id="detailContent">
  
          <div class="IntroductionStyle">
            Customize our delicious, <br>
            hand-made ciammon roll to <br>
            your liking!<br>
          </div>
    
    
          <div class="Drop_Down_Box">
            <label for="glazingNames">Glazing:</label> 
            <select id="glazingNames" class="Detail_Box">
              <option value="Original">Keep original</option>
              <option value="Suger Milk">Suger milk</option>
              <option value="Vanilla Milk">Vanilla milk</option>
              <option value="Double Chocolate">Double chocolate</option>
            </select>
          </div>
    
    
          <div class="Drop_Down_Box">
            <label for="sizeNames">Pack size:</label> 
            <select id="sizeNames" class="Detail_Box">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          </div>
  
          <div class="Add_ToCart">
            <div class="totalMoney">
              <span>$</span>
              <span id="output">2.49</span>
            </div>

            <div>
              <button class="ButtonStyle_2" type="button" id="cartButton">Add to Cart</button>
            </div>
          </div>
  
        </div>

      </div>

      

  </body>
</html>
