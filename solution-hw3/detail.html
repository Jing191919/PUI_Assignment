<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Detail</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script defer src="js/app.js"></script>
  
  <body>

    <div class="Bakery_Heading">

      <div class="logostyle">
        <a href="gallery.html">
          <img src="assets/logo-01.svg" alt="Bun Bun Logo">
        </a>
      </div>
  
      <div class="Navigation_WithLine">
  
        <div class="Navigation">
    
          <div>
            <a href="gallery.html">
              <span class="HighlightYellow"> PRODUCTS </span>
            </a>
          </div>
    
          <div>
            <a href="cart.html">
              <span> CART </span>
            </a>
          </div>
        </div>
  
        <div>
          <hr class="First_hr">
        </div>

        <div class="Navigation_Title">
          Original cinnaman rools
        </div>
        
      </div>

    </div>


      <div class="Detail_Information">

        <div class="Detail_Picture">
          <img class="Detail_Image_2" src="assets/original-cinnamon-roll.jpeg" alt="original-cinnamon-roll">
        </div>
  
        <div class="Detail_Content" id="detailContent">
  
          <div class="IntroductionStyle">
            Customize our delicious, <br>
            hand-made ciammon roll to <br>
            your liking!<br>
          </div>
    
    
          <div class="Drop_Down_Box">
            <label for="glazingNames">Glazing:</label> 
            <select id="glazingNames" class="Detail_Box" onchange="glazingChange()">
              <option value="keep_original">Keep original</option>
              <option value="suger_milk">Suger milk</option>
              <option value="vanilla_milk">Vanilla milk</option>
              <option value="double-chocolate">Double chocolate</option>
            </select>
          </div>
    
    
          <div class="Drop_Down_Box">
            <label for="sizeNames">Pack size:</label> 
            <select id="sizeNames" class="Detail_Box" onchange="sizeChange()">
              <option value="number1">1</option>
              <option value="number3">3</option>
              <option value="number6">6</option>
              <option value="number12">12</option>
            </select>
          </div>
  
          <div class="Add_ToCart">
            <div>
              <span>$</span>
              <span id="output">2.49</span>
            </div>

            <div>
              <button class="ButtonStyle_2" type="button">Add to Cart</button>
            </div>
          </div>
  
        </div>

      </div>

      

  </body>
</html>
